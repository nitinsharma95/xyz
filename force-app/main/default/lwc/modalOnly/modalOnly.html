<template>
    <div>
        
        <lightning-button label="Create Contact" name="createRecord" onclick={handleClick}></lightning-button>
    </div>
   <template if:true={isModalOpen}>
    <div>
      <lightning-card title="Modal">
         <div class="custom-modal">
            <section role="dialog" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <span class="slds-modal__close">
                            <lightning-icon icon-name="utility:close" variant="inverse" alternative-text="close" name="cancel" onclick={handleClick}></lightning-icon>
                        </span>
                        <h2 class="slds-text-heading_medium slds-hyphenate">Modal Header</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium">
                        <lightning-record-edit-form object-api-name="Contact" object-record-id={recordId}>
                            {firstName}{lastName}nitin
                            <lightning-input-field field-name="FirstName" name="fName" onchange={handleChange} ></lightning-input-field>
                            <lightning-input-field field-name="LastName" name="lName" onchange={handleChange} ></lightning-input-field>
                            <lightning-button type="submit" label="Update record"></lightning-button>
                        </lightning-record-edit-form>
                    </div>
                    <footer class="slds-modal__footer">
                        <lightning-button label="Cancel" title="Cancel" class="slds-m-right_small" name="cancel" onclick={handleClick}></lightning-button>
                        <lightning-button variant="brand" label="Save" title="Save" name="save" onclick={handleClick}></lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
         </div>
      </lightning-card>  
    </div>
</template>

</template>
